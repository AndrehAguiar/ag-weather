<div class="weather-details">

    <div class="weather-icon">
        <img [src]="weatherIcon">
        <span>{{ weather.description | titlecase }}</span>
    </div>

    <div class="weather-temp">
        <h2>{{ weather.temp }} {{ unitSymbol }}
        </h2>
        <span>Sensação térmica: {{ weather.feelsLike }} {{ unitSymbol }}</span>
    </div>

    <div class="weather-misc">
        <div>Humidade: {{ weather.humidity }}%</div>
        <div>Velocidade do vento: {{ weather.wind.speed }} m/s</div>
    </div>

</div>
