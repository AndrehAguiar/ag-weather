<div class="me-3">
    <span>Unidade:</span>
    <ul class="list-inline">
        <li class="list-inline-item" (click)="updateUnit(unitsEnum.Metric)">
            <a class="badge" [ngClass]="unit === unitsEnum.Metric ? 'btn-primary' : 'btn-dark'">˚C</a>
        </li>
        <li class="list-inline-item" (click)="updateUnit(unitsEnum.Imperial)">
            <a class="badge" [ngClass]="(unit$ | async)! === unitsEnum.Imperial ? 'btn-primary' : 'btn-dark'">˚F</a>
        </li>
        <li class="list-inline-item" (click)="updateUnit(unitsEnum.SI)">
            <a class="badge" [ngClass]="(unit$ | async)! === unitsEnum.SI ? 'btn-primary' : 'btn-dark'">K</a>
        </li>
    </ul>
</div>
