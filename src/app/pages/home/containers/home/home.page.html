<div class="container-fluid">
    <div class="search-container">

        <div class="form-group">
            <label>Pesquisar</label>
            <div class="search">
                <input type="text" class="form-control" [formControl]="searchControl">
                <button class="btn btn-dark" [disabled]="!searchControl.valid" (click)="doSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="form-group">
            <label>Pesquisar com <i>autocomplete</i></label>
            <ag-cities-typeahead [formControl]="searchControlWithAutocomplete"></ag-cities-typeahead>
        </div>
    </div>

    <ag-loader *ngIf="loading$ | async"></ag-loader>
    <div *ngIf="!(loading$ | async) && !(error$ | async) && !!cityWeather">
        <ag-current-weather [cityWeather]="cityWeather" [isFavorite]="(isCurrentFavorite$ | async)!" [unit]="(unit$ | async)!" (toggleBookmark)="onToggleBookmark()"></ag-current-weather>
    </div>

    <div *ngIf="!(loading$ | async) && (error$ | async)">
        <a>Tentar novamente</a>
    </div>

</div>
